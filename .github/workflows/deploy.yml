name: Deploy to S3 and CloudFront

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Node.js 설정 (버전 20.0.0)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.0.0"

      # 3. Yarn 의존성 설치
      - name: Install dependencies with Yarn
        run: yarn install
        working-directory: ./frontend # frontend 폴더로 이동하여 설치

      # 4. 프로젝트 빌드
      - name: Build project
        run: yarn build
        working-directory: ./frontend # 빌드 명령어도 frontend 폴더에서 실행

      # 5. S3에 빌드 파일 배포
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: my-frontend-app # S3 버킷 이름
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2 # 필요한 리전
          SOURCE_DIR: frontend/build # 빌드된 파일이 위치한 폴더

      # 6. CloudFront 캐시 무효화
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
